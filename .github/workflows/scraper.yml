name: ðŸŽ¯ Ghost Repo Scraper
on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC
  workflow_dispatch:      # Manual trigger
  push:
    branches: [ main ]

jobs:
  scrape-abandoned-code:
    runs-on: ubuntu-latest
    name: Find abandoned projects
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ› ï¸ Create data directory
      run: mkdir -p data
      
    - name: ðŸ” Run Ghost Repo Scraper
      run: python scraper.py
      
    - name: ðŸ’¾ Upload results
      uses: actions/upload-artifact@v3
      with:
        name: abandoned-projects-csv
        path: data/*.csv
        
    - name: ðŸ“Š Display summary
      run: |
        echo "## Ghost Repo Scraping Complete" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Workflow executed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Check 'Artifacts' for downloaded CSV files" >> $GITHUB_STEP_SUMMARY
